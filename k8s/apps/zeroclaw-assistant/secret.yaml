apiVersion: v1
kind: Secret
metadata:
  name: zeroclaw-secrets
  namespace: zeroclaw
  labels:
    app.kubernetes.io/name: zeroclaw-assistant
    app.kubernetes.io/component: ai-assistant
    app.kubernetes.io/part-of: zeroclaw
type: Opaque
# ──────────────────────────────────────────────────────────────────
# PLACEHOLDER VALUES — replace before applying to the cluster.
#
# In production, manage these via Sealed Secrets, External Secrets
# Operator, or your CI/CD pipeline's secret injection mechanism.
# NEVER commit real credentials to version control.
# ──────────────────────────────────────────────────────────────────
stringData:
  # Cloudflare Tunnel token — obtain from the Cloudflare Zero Trust
  # dashboard under Access > Tunnels > <your-tunnel> > Token.
  cloudflare_tunnel_token: "REPLACE_WITH_CLOUDFLARE_TUNNEL_TOKEN"

  # Virtual API key issued to this developer/assistant for routing
  # through the LiteLLM AI Gateway.
  litellm_api_key: "REPLACE_WITH_LITELLM_VIRTUAL_KEY"
