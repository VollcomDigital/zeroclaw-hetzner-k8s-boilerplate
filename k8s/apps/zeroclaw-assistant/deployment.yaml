apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeroclaw-assistant
  namespace: zeroclaw
  labels:
    app.kubernetes.io/name: zeroclaw-assistant
    app.kubernetes.io/component: ai-assistant
    app.kubernetes.io/part-of: zeroclaw
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: zeroclaw-assistant
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zeroclaw-assistant
        app.kubernetes.io/component: ai-assistant
        app.kubernetes.io/part-of: zeroclaw
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        # ── ZeroClaw Rust AI Assistant ──────────────────────────────
        - name: zeroclaw
          image: ghcr.io/yourorg/zeroclaw-assistant:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: LITELLM_GATEWAY_URL
              valueFrom:
                configMapKeyRef:
                  name: zeroclaw-config
                  key: litellm_gateway_url
            - name: LITELLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: zeroclaw-secrets
                  key: litellm_api_key
            - name: RUST_LOG
              value: "info"
          resources:
            requests:
              cpu: "10m"
              memory: "10Mi"
            limits:
              cpu: "100m"
              memory: "50Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

        # ── Cloudflared Tunnel Sidecar ──────────────────────────────
        # ZeroClaw never binds to public networks. All ingress flows
        # through a Cloudflare Tunnel, terminating TLS at the edge.
        - name: cloudflared
          image: cloudflare/cloudflared:2024.6.1
          imagePullPolicy: IfNotPresent
          args:
            - "tunnel"
            - "--no-autoupdate"
            - "run"
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: zeroclaw-secrets
                  key: cloudflare_tunnel_token
          resources:
            requests:
              cpu: "10m"
              memory: "32Mi"
            limits:
              cpu: "50m"
              memory: "64Mi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
