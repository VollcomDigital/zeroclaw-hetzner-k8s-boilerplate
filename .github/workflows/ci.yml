name: CI

on:
  push:
    branches: [main, develop, 'cursor/**']
  pull_request:
    branches: [main, develop, 'cursor/**']

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: ['20']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install root deps
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

  backend:
    runs-on: ubuntu-latest
    needs: lint-and-test

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install backend deps
        run: cd backend && npm ci

      - name: Backend tests
        run: cd backend && npm test
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/mean_boilerplate_test
          MONGODB_URI_TEST: mongodb://localhost:27017/mean_boilerplate_test
          JWT_SECRET: test-jwt-secret-min-32-chars-for-ci

      - name: Build backend
        run: cd backend && npm run build
        env:
          MONGODB_URI: mongodb://localhost:27017/mean_boilerplate
          JWT_SECRET: build-jwt-secret-min-32-chars-for-ci

  frontend:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend deps
        run: cd frontend && npm ci

      - name: Frontend tests
        run: cd frontend && npm test -- --no-watch --no-progress --browsers=ChromeHeadless
        env:
          CI: true

      - name: Build frontend
        run: cd frontend && npm run build
