services:
  mongodb:
    image: mongo:7
    container_name: mean-mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?MONGO_ROOT_PASSWORD is required}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-mean_app}
    volumes:
      - mongodb_data:/data/db
    networks:
      - mean-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: mean-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:?MONGO_ROOT_USER is required}:${MONGO_ROOT_PASSWORD:?MONGO_ROOT_PASSWORD is required}@mongodb:27017/${MONGO_DB_NAME:?MONGO_DB_NAME is required}?authSource=admin
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:4200}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    volumes:
      - ./backend/src:/app/src
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mean-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health/liveness"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: mean-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mean-network

volumes:
  mongodb_data:
    driver: local

networks:
  mean-network:
    driver: bridge
