# 12-Factor: Dev/prod parity via Docker Compose

services:
  mongodb:
    image: mongo:7
    container_name: mean-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: mean_boilerplate
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mean-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/mean_boilerplate
      API_PREFIX: /api/v1
      CORS_ORIGIN: http://localhost:4200
      LOG_LEVEL: info
      JWT_SECRET: dev-jwt-secret-min-32-chars-for-local
      JWT_EXPIRES_IN: 7d
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3000/api/v1/health/liveness']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mean-frontend
    restart: unless-stopped
    ports:
      - '4200:80'
    environment:
      NG_API_URL: http://localhost:3000/api/v1
    depends_on:
      - backend

volumes:
  mongodb_data:
